<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/application}" th:object="${Employee}" method="post">
    First Name: <input type="text" th:field="*{firstName}"/><br/>
    Last Name: <input type="text" th:field="*{lastName}"/><br/>
    SSN: <input type="number" th:field="*{SSN}"/><br/>
    DOB: <input type="number" th:field="*{DOB}"/>
    <input type="submit" value="submit">
</form>

</body>
</html>
